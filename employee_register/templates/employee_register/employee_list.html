{% extends "employee_register/base.html" %}

{% block content %}
<p> Here is list</p>



<table class="table table-borerless" >
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td><b>Full Name</b></td>
            <td><b>Mobile</b></td>
            <td><b>Position</b></td>
            
            <!-- <td><b>Actions</b></td> -->
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
           
        </tr>
       

    </thead>
    <tbody>
        
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'employee_delete' employee.id %}"  method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete Employee: {{employee.fullname}} ?')">
                        <i class="fas fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
 
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
