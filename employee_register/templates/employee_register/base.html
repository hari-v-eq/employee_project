<!DOCTYPE html>
<html>
    <head>
        <title>
            Employee Register
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
       
    </head>

    <body>
        <div class="container"></div>
            <div class="col-md-10 offset-md-1 mt-5">
                <div class="jumbotron">
                    <h3 class="display-5">Employees Registration</h3>
                    <p  class="lead font-italic">Python CRUD operations</p>
                    <hr class="my-4">

                    {% for message in messages %}
                    <div class="overflow-auto">
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>Message: </strong> {{ message }}
                            <button type="button" class="btn-close" id="save_data" data-bs-dismiss="alert" aria-label="Close"></button>
                            
                        </div>
                    </div>
                    {% endfor %}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" 
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        
        {% load static %}
        <script type="text/javascript" scr="{% static 'home.js' %}"></script>
    </body>
</html>
